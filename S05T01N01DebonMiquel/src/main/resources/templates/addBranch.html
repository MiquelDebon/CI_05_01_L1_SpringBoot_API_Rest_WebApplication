<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{/template/plantilla :: head}"></head>


<body>

    <!--Top Navigation Bar  -->
    <section th:insert="~{template/plantilla :: header}"></section>


    <!--Title -->
    <div class="container-fluid ">
        <br>
        <h3 th:text = "${title}"></h3>
        <br>
    </div>

    <!--Body-->
    <form th:action="@{/sucursal/addBranch}" th:object="${sucursal}" method="post">
        <div class="container">
            <div class="row ">
                <div class="col-5">
                    <!--To EDIT right   -->
                    <input type="hidden" th:field="*{pk_SucursalID}">

                    <label for="nomSucursal" class="form-label">Name</label>
                    <input type="text" th:field="*{nomSucursal}" class="form-control" id="nomSucursal"
                    placeholder="Brunch Name">
                </div>
                <div class="col-6 alert-text">
                    <small class="form-text text-danger " th:if="${#fields.hasErrors('nomSucursal')}"
                           th:errors="*{nomSucursal}">
                    </small>
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-5">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" th:field="*{paisSucursal}" class="form-control" id="country"
                    placeholder="Country's Name">
                </div>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary btn-danger">Submit Branch</button>
            </div>
            <br>
        </div>
    </form>


    <!--Bellow Bar -->
    <div class="">
        <section th:insert="~{template/plantilla :: find-your-branch}"></section>
        <footer id="footer" th:insert="~{template/plantilla :: footer}"> </footer >
    </div>

</body>
</html>
